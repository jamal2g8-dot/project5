
<!doctype html>
<html>
    <head>
        <title>My First Project</title>
        <style>
         .Wrapper{
               width:100%;
               height:auto;
               display:flex;
               justify-content: center;
               align-items: center;
             }
             .container {
                width:90%;
                height:auto;
                margin:auto;
                display:flex;
                gap:20px;
                flex-wrap: wrap;
             }
             .card{
                 width:300px;
                height:200px;
                background-color:red;
                display:flex;
                justify-content: center;
                align-items: center;
                border-radius:10px;
                flex-direction: column;
             }
              .cardImage{
                width:100px;
                height:100px;
            }
             .cardImage img{
                width:100%;
                height:100%;
                border-radius:50%;
            }
            .card p{
                text-transform: capitalize;
            }
             .card:hover{
                transform:scale(1.1);
            }
        </style>
        <body>
            <h1>MY VACATION PHOTOS</h1>
            <div class="Wrapper">
                <div class="container">
                    <div class="card">
                        <div class="cardImage">
                            <img src="images/Restaurant.jpg"></img>
                        </div>
                         <div>
                        <p>A Restaurant</p>
                         </div>
                    </div>
                <div class="card">
                        <div class="cardImage">
                        <img src="images/America Visit.jpg"></img>
                        </div>
                        <div>
                            <p>Visit The World</p>
                        </div>
                    </div>
                      <div class="card">
                        <div class="cardImage">
                        <img src="images/FoodTime.jpg"></img>
                        </div>
                        <div>
                            <p>Taking Snacks</p>
                        </div>
                    </div>
                      <div class="card">
                        <div class="cardImage">
                        <img src="images/Experiment.jpg"></img>
                        </div>
                        <div>
                            <p>Taking Photos</p>
                        </div>
                    </div>
                      <div class="card">
                        <div class="cardImage">
                        <img src="images/RestTime.jpg"></img>
                        </div>
                        <div>
                            <p>Resting</p>
                        </div>
                    </div>
                    </div>
                </div>
        </body>
    </head>
</html>
