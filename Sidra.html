
<!doctype html>
<html>
    <head>
        <title>My Sister</title>
        <style>
            .Wrapper{
               width:100%;
               height:auto;
               display:flex;
               justify-content: center;
               align-items: center;
             }
             .container {
                width:90%;
                height:auto;
                margin:auto;
                display:flex;
                gap:20px;
                flex-wrap: wrap;
             }
             .card{
                 width:500px;
                height:400px;
                background-color:red;
                display:flex;
                justify-content: center;
                align-items: center;
                border-radius:10px;
                flex-direction: column;
             }
              .cardImage{
                width:100px;
                height:100px;
            }
             .cardImage img{
                width:100%;
                height:100%;
                border-radius:50%;
            }
            .card p{
                text-transform: capitalize;
            }
        </style>
        <body>
           <div class="Wrapper">
                <div class="container">
                    <div class="card">
                        <div class="cardImage">
                            <img src="images/Restaurant.jpg"></img>
                        </div>
                         <div>
                        <p>A Restaurant</p>
                         </div>
        </body>
    </head>
</html>
